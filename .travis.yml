language: cpp
compiler:
  - clang
before_install:
  - sudo add-apt-repository -y ppa:h-rayflood/llvm
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq llvm-dev
  - sudo apt-get install --allow-unauthenticated -qq clang-3.5
  - export CXX="clang++-3.5"
before_script:
  - mkdir build 
  - cd build
  - cmake ..
  - clang++-3.5 --version
script: make
branches:
  only:
    - master
  notifications:
    email:
      recipients:
        - vandersonmr2@gmail.com
      on_success: change
      on_failure: always
os:
  - linux
